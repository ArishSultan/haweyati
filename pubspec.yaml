name: haweyati
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.6.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  in_app_review:

  # Internationalization (i18n) Support.
  flutter_localizations:
    sdk: flutter
  intl:

  share:
  path_provider:
  firebase_dynamic_links:

  # Firebase Cloud Notifications (FCM)
  firebase_messaging:

  # Location and Maps Plugins
  geocoder:
  location:
  google_maps_flutter:
  flutter_google_places:
  google_maps_webservice:

  # Storage related Plugins
  hive:
  hive_flutter:
  shared_preferences:

  # Plugins for Social Authentication
  firebase_auth:

  # Payment related Plugins
  stripe_payment:
  flutter_credit_card:
  pretty_dio_logger:

  # Network related Plugins
  dio:
  retrofit:
  json_annotation:
  json_serializable:

  # Inter-App communication Plugins
  url_launcher:
  image_picker:
  app_settings:

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.0

  # Application packages
  haweyati_client_data_models:
    path: E:/Flutter'sProjects/haweyati-client_data-models

dev_dependencies:
  build_runner: ^1.10.4
  hive_generator: ^0.8.1
  retrofit_generator:

  flutter_test:
    sdk: flutter

flutter:
#  generate: true
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/
    - assets/images/country-flags/
    - assets/images/home-page/
    - assets/images/features-page/

  fonts:
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato.ttf

    - family: Helvetica
      fonts:
        - asset: assets/fonts/Helvetica.ttf
